<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>初识vue</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        想让vue工作，必须创建vue实例，且要传入一个配置对象
     -->
    <div id="root">
        <h1>Hello,{{name}}!</h1>
    </div>

    <!-- 允许js表达式 -->
    <div id="root2">
        <h1>Hello,{{name}},{{Date.now()}}!</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        
        //创建Vue实例
        new Vue({
            el:'#root',
            data:{//data中用于存储数据，数据供el所指定的容器泗洪，值我们暂时先写成一个对象
                name:'Cookie'
            }
        })

        new Vue({
            el:'#root2',
            data:{
                name:'World'
            }
        }) 
    </script>
</body>
    
</html>
