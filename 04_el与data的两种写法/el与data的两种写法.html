<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>el与data的两种写法</title>
</head>
<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

<script type="text/javascript">
    const v = new Vue({
        el:'#root',
        /* data:{
            name:'Cookie'
        } */
        data:function(){
        return{
            name:'cookie'
        }
    }
    })
    /* v.$mount('#root') */
   
</script>
